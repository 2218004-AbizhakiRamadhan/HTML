<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Navigation</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navigation {
            position: relative;
        }

        .menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .navigation:hover .menu {
            display: block;
        }

        .menu li {
            list-style-type: none;
            margin-bottom: 5px;
        }

        .toggle-btn {
            background-color: #800080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="navigation">
        <button class="toggle-btn">Navigation</button>
        <ul class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Site home</a></li>
            <li><a href="#">My courses</a></li>
            <!-- Add more menu items here -->
        </ul>
    </div>
</body>

</html>
