<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="image tugas/logo flash.png" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div Align = "center">
        <h1>Register</h1>
        <p>Silahkan Masukkan Data Diri Anda</p>
    </div>
    <div Align = "center">
        <table>
            <tbody>
                <tr>
                    <th>Nama Lengkap</th>
                    <td><input type="text" name="username" placeholder="Masukkan Nama" required /></td>
                </tr>
                <tr>
                    <th>Umur</th>
                    <td><input type="text" name="age" placeholder="Masukkan Umur" required /></td>
                </tr>
                <tr>
                    <th>Jenis Kelamin</th>
                    <td><input type="radio" id="pria" name="Gender" value="pria">
                        <label for="pria">Pria</label><br>
                        <input type="radio" id="wanita" name="Gender" value="wanita">
                        <label for="wanita">Wanita</label><br>
                    </td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td><input type="text" name="Address" placeholder="Masukkan Alamat" required /></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" placeholder="Masukkan Email" required /></td>
                </tr>
                <tr>
                    <th>No Telp</th>
                    <td><input type="text" name="Phone" placeholder="Masukkan No Telp" required /></td>
                </tr>
            </tbody>
        </table>
        <p></p> 
    </div>
    <div Align = "center"><button type="submit">Daftar</button></div>
</body>
</html>
